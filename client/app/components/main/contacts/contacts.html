<div layout="row" layout-wrap="">
  <contacts-filter filter-options="$ctrl.filterOptions" on-filters-changed="$ctrl.filtersChanged(filters)"></contacts-filter>
</div>
<div layout="row" layout-wrap>
  <contact-card ng-repeat="contact in $ctrl.contacts track by contact.id"
                contact="contact"
                on-edit="$ctrl.editContact(contact);"
                on-delete="$ctrl.deleteContact(contact, $index);">

  </contact-card>
</div>
